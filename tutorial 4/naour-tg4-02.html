<!DOCTYPE html>
<html>

<meta charset="UTF-8"/>
</head>

<body>
<h1>Ejemplo SVG</h1>

<svg id="svg01" width="500" height="200">

<rect
	id="1010" x="20" y="20" 
	width="100" height="100"
	style="fill:#a233a2;stroke-width:2;stroke:#a233f3">
</rect>

<circle  id="c01" cx="70" cy="70" r="3" fill="yellow">
	<animate
		attributeType="XML"
		attributeName="r"
		from="3"
		to="50"
		dur="6s"
		repeatCount="3"/>
</circle>


</svg>
</body>
</html>
