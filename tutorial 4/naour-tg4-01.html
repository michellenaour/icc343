<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
</head>

<body>
<h1>Ejemplo SVG</h1>

<svg id="svg01" width="500" height="200">

<rect
	id="1010" x="20" y="20" 
	width="100" height="100"
	style="fill:#a233a2;stroke-width:2;stroke:#a233f3">

	<animate
		attributeType="XML"
		attributeName="x"
		from="25"
		to="120"
		dur="6s"
		repeatCount="5"/>

</rect>

</svg>
</body>
</html>
