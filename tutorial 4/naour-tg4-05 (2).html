<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<script >
	function rota(n,callback,r){
		if(n==360) {
			callback(r);
			return;
		}
		var t = document.getElementById('tx01');
		t.setAttribute('transform','rotate('+n+',90,90)');
		setTimeout(rota,5,n+1,callback,r);
		
	}
	function avanza(n){
		if(n==400) return;
		var t = document.getElementById('tx01');
		t.setAttribute('x',n);
		setTimeout(avanza,6,n+1);
		
	}
</script>
</head>
<body>
<h1>Texto en rotación y translación</h1>
<svg id="svg01" width="500" height="200">
<text id="tx01", x="90" y="90"
	width="64"
	height="16"
	fill="black"
	transform="rotate(0,25,20)">icc343</text>
</svg>
<script>

rota(0, avanza,90);

</script>
</body>
</html>
