<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Tutorial HTML - JavaScript</title>
	<link rel="stylesheet" type="text/css" href="./Michelle.css">
	<script>
		function creaTablaHolaMundo(){
			var tabla = document.createElement("TABLE");
			tabla.setAttribute("class","mi_tverde");
			tabla.border = "2px";
			var fila = document.createElement("TR");
			var celd = document.createElement("TD");
			celd.innerHTML="Hola";
			celd.id="ele100";
			fila.appendChild(celd);
			celd =document.createElement("TD");
			celd.innerHTML="Mundo";
			fila.appendChild(celd);
			tabla.appendChild(fila);
			var b = document.getElementsByTagName("BODY");
			b[0].appendChild(tabla);
		}
		function holachao(){
			celda = document.getElementById('ele100');
			if(celda.innerHTML=='Hola')
				celda.innerHTML='Chao';
			else
				celda.innerHTML='Hola';
		}
	</script>
</head>
<body>
	<h4>Mi Tabla</h4>
	<button type="button" onclick="holachao()">Cambia</button>
	<script>
		creaTablaHolaMundo();
	</script>
</body>
</html>
